<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-wrapper">
        <div id="main-game-area">
            <div id="game-container">
                <div id="item-name-overlay-container"></div>
            </div>
            <div id="message-overlay-container"></div>
        </div>
        <div id="hud-container">
            <div id="hud-top">
                <h2 id="hud-title"></h2>
                <div id="hud-bars-container">
                    <div id="bar-hunger" class="bar"><div class="bar-fill"><span class="bar-letter">H</span></div></div>
                    <div id="bar-rest" class="bar"><div class="bar-fill"><span class="bar-letter">R</span></div></div>
                    <div id="bar-stress" class="bar"><div class="bar-fill"><span class="bar-letter">S</span></div></div>
                    <div id="bar-comfort" class="bar"><div class="bar-fill"><span class="bar-letter">C</span></div></div>
                </div>
                <div id="hud-stats">
                    <div id="hud-body-parts"></div>
                    <div id="hud-inventory-weight">
                        <div id="hud-inventory"></div>
                        <div id="hud-weight"></div>
                    </div>
                </div>
            </div>
            <div class="hud-separator">--------------------</div>
            <div id="hud-bottom">
                <h3 id="area-name">Area</h3>
                <div>
                    <span id="area-temp"></span>
                </div>
                <div id="ship-resources-container" style="display: none; margin-top: 8px;">
                    <div id="bar-water" class="bar ship-bar" style="background-color: #004488;">
                        <div class="bar-fill" style="background-color: #0088ff;">
                            <span class="bar-text">W: <span id="water-amount">100</span>L</span>
                        </div>
                    </div>
                    <div id="bar-fuel" class="bar ship-bar" style="background-color: #440000; margin-top: 4px;">
                        <div class="bar-fill" style="background-color: #ff0000;">
                            <span class="bar-text">F: <span id="fuel-amount">100</span>L</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hud-separator">--------------------</div>
            <div id="hud-middle">
                <h3>Messages</h3>
                <div id="message-log"></div>
            </div>
        </div>
    </div>
    <div id="resize-message">
        <p>Please increase your window size to play the game.</p>
        <p>Minimum recommended: 1200px width, 800px height.</p>
    </div>
    <!-- ECS Foundation -->
    <script src="ecs.js"></script>
    <script src="components.js"></script>
    <script src="components/hydroponics-components.js"></script>

    <!-- Systems -->
    <script src="systems/render-system.js"></script>
    <script src="systems/input-system.js"></script>
    <script src="systems/movement-system.js"></script>
    <script src="systems/lighting-system.js"></script>
    <script src="systems/message-system.js"></script>
    <script src="systems/projectile-system.js"></script>
    <script src="systems/hud-system.js"></script>
    <script src="systems/interaction-system.js"></script>
    <script src="systems/comfort-system.js"></script>
    <script src="systems/ship-system.js"></script>
    <script src="systems/time-system.js"></script>
    <script src="systems/hydroponics-system.js"></script>

    <!-- Combat Systems -->
    <script src="systems/combat/combat-system.js"></script>
    <script src="systems/combat/action-resolution-system.js"></script>
    <script src="systems/combat/damage-system.js"></script>
    <script src="systems/combat/combat-ai-system.js"></script>

    <!-- Configuration -->
    <script src="config/combat-constants.js"></script>
    <script src="config/game-constants.js"></script>

    <!-- Data -->
    <script src="data/combat-flavor.js"></script>

    <!-- Utilities -->
    <script src="utils/helpers.js"></script>
    <script src="utils/equipment-stats.js"></script>
    <script src="utils/seeded-random.js"></script>
    <script src="utils/ship-persistence.js"></script>

    <!-- Handlers -->
    <script src="handlers/menu-actions.js"></script>
    <script src="handlers/script-registry.js"></script>

    <!-- Game Data -->
    <script src="gamedata/creatures.js"></script>
    <script src="gamedata/interactables.js"></script>
    <script src="gamedata/hydroponics-data.js"></script>
    <script src="gamedata/equipment.js"></script>
    <script src="gamedata/tools.js"></script>
    <script src="gamedata/locations.js"></script>
    <script src="gamedata/map.js"></script>

    <!-- Procedural Generation -->
    <script src="systems/procgen-system.js"></script>

    <!-- World Builder & Game Orchestrator -->
    <script src="world-builder.js"></script>
    <script src="game.js"></script>
    <div id="menu-overlay-container"></div>
</body>
</html>
